<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Another Freeway</title>
</head>
<body>
    <article id="startScreen">
        <h1>Freeway or Runaway???</h1>
        <h3>Deu ruim, corre!</h3>
        <form>
            <!-- <label>Qual é o seu nome?</label> -->
            <input id="inputName" type="text" placeholder="Digite seu nome">
            <button id="startBtn">Jogar!</button>
        </form>
    </article>

    <article id="gameScreen" class="hide">
        <section id="gameInfo">
            <p>Jogador: <span id="playerName"></span></p>
            <p>Energia: <span id="playerLives"></span></p>
            <p>Pontos: <span id="playerScore"></span></p>
            <p>Nível: <span id="playerLevel"></span></p>
        </section>

        <section>
            <table>
                <tbody class = "freewayMatrix">
                </tbody>
            </table>
        </section>
    </article>

    <script src="./js/logic.js"></script>
    <script src="./js/dom.js"></script>
</body>
</html>
